<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <main>
      <section class="weather-app">
        <form class="search">
          <input type="text" placeholder="Aktobe" />
          <button type="submit"><img src="./assets/icon-search.svg" /></button>
        </form>
        <div class="weather">
          <div class="weather-degrees"><span id="degrees">14&deg;</span></div>
          <img
            class="weather-icon"
            src="./assets/icons-openweathermap/01d.svg"
            alt=""
            width="150px"
            height="150px"
          />
          <div class="current-location">
            <p class="current-location-cityName">Aktobe</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#f50000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-heart"
            >
              <path
                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
              />
            </svg>
          </div>
        </div>
        <div class="locations-title"><p>Added Locations:</p></div>
        <ul class="locations-list"></ul>
      </section>
    </main>
  </body>
</html>
